apiVersion: v1
kind: Service
metadata:
  name: usuario-cliente-app-cluster-ip-svc
spec:
  type: ClusterIP
  selector:
    app: usuario-cliente-app
  ports:
    - protocol: TCP
      port: 3000
      targetPort: 3000

---

apiVersion: v1
kind: Service
metadata:
  name: usuario-cliente-app-loadbalancer-svc
spec:
  type: LoadBalancer
  selector:
    app: usuario-cliente-app 
  ports:
    - port: 3000
      targetPort: 3000
